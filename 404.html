<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Verifica se siamo su una pagina di errore 404
      if (window.location.pathname !== "/soldi-sotto" && !document.referrer.includes("/soldi-sotto")) {
        // Mantieni il percorso originale senza reindirizzamento infinito
        var path = window.location.pathname.replace("/soldi-sotto", "");
        window.location.replace("/soldi-sotto" + path);
      }
    </script>
  </head>
  <body></body>
</html>
